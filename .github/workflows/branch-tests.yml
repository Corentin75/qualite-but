name: Branch-Specific Tests
on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [staging, main]

jobs:
  # Tests pour toutes les PRs
  pr-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run unit tests
        run: bun run unit_tests

  # Tests pour les merges vers staging
  staging-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run functional tests
        run: bun run functional_tests
      - name: Fail if tests fail
        if: failure()
        run: echo "Tests fonctionnels échoués - Merge interrompu" && exit 1

  # Tests pour les merges vers main
  main-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        run: bun install
      - name: Run E2E tests
        run: bun run e2e_tests
      - name: Fail if tests fail
        if: failure()
        run: echo "Tests E2E échoués - Merge interrompu" && exit 1